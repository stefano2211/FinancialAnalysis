services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: always

  api:
    image: ghcr.io/${GITHUB_REPOSITORY}/api:latest
    container_name: api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./tmp:/tmp
      - hf_cache:/root/.cache/huggingface
    restart: always
    depends_on:
      - redis
      - minio
      - qdrant

  worker:
    image: ghcr.io/${GITHUB_REPOSITORY}/api:latest
    container_name: worker
    command: celery -A app.worker.tasks.celery worker --loglevel=info --concurrency=4 --pool=prefork
    env_file:
      - .env
    volumes:
      - ./tmp:/tmp
      - hf_cache:/root/.cache/huggingface
    restart: always
    depends_on:
      - redis
      - minio
      - qdrant

  flower:
    image: ghcr.io/${GITHUB_REPOSITORY}/api:latest
    container_name: flower
    command: celery -A app.worker.tasks.celery flower --port=5555 --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    env_file:
      - .env
    restart: always
    depends_on:
      - redis
      - worker

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - flower
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: always

volumes:
  minio_data:
    name: minio-data
  qdrant_data:
    name: qdrant-data
  hf_cache:
    name: hf-cache
